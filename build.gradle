buildscript {
    repositories {
        maven {
            mavenCentral()
            url 'http://repo.springsource.org/libs-milestone/'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.4.RELEASE")
    }
}

ext {
    springBatchAdminVersion = '2.0.0.BUILD-SNAPSHOT'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'bahmni-batch'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-snapshot-local/'
    }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-batch")
    compile("org.springframework.batch:spring-batch-admin-manager:$springBatchAdminVersion") {
        exclude group: 'org.slf4j', module:'slf4j-log4j12'
    }
    compile("org.hsqldb:hsqldb")
    compile("mysql:mysql-connector-java:5.1.35")
    compile("commons-dbcp:commons-dbcp:1.4")
    compile("commons-io:commons-io:2.0.1")
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    compile("org.springframework:spring-context-support:4.2.6.RELEASE")
    testCompile("junit:junit")
    testCompile("org.mockito:mockito-core:1.10.19")
    testCompile("org.springframework.batch:spring-batch-test")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
